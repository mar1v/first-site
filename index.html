<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./images/weather-news.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city" name="" id="search" />
        <button img src="./images/search.png"></button>
      </div>
      <div class="error"><p>City not found</p></div>
      <div class="weather">
        <img src="./images/rain.png" alt="" class="weather-icon" />
        <h2 class="city">Weather in Denver</h2>
        <h1 class="temp">51Â°C</h1>
        <div class="details">
          <div class="col">
            <div>
              <img src="./images/humidity.png" />
              <h3>Humidity</h3>
              <p class="humidity">50%</p>
            </div>
          </div>
          <div class="col">
            <div>
              <img src="./images/wind.png" />
              <h3>Wind</h3>
              <p class="wind speed">5 km/h</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
